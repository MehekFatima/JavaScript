<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
  
</head>
<body>
    <div id="th" class="df">
    <h1>Temperature Converter</h1>
   
    <label id="tlabel">Enter The Temperature</label>
    <input type="text" id="in"><br>
    <label style="font-weight: bolder; text-decoration:underline;">Convert To:</label><br>
    <label name="unit">Celsius</label>
    <input type="radio" id="cel" name="unit">

    <label name="unit"> Fahrenheit </label>
    <input type="radio" id="fah" name="unit"><br>
    <button id="sb">Submit</button><br>
    
    <label id="olabel"></label>
</div>
<script src="temp.js"></script>

    

</body>
</html>
